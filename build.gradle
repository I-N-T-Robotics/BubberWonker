buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "edu.wpi.first:GradleRIO:$wpilib_version"
    }
}

apply plugin: 'java'
apply plugin: 'maven-publish'

group 'com.rambots4571'
version '2022.1.0'

repositories {
    mavenCentral()
    maven {
        url "https://frcmaven.wpi.edu/artifactory/release/"
    }
    maven {
        url "http://maven.ctr-electronics.com/release/"
    }
}

dependencies {
    implementation "edu.wpi.first.wpilibj:wpilibj-java:$wpilib_version"
    implementation "edu.wpi.first.wpilibNewCommands:wpilibNewCommands-java:$wpilib_version"
    implementation "edu.wpi.first.ntcore:ntcore-java:$wpilib_version"
    implementation "com.ctre.phoenix:api-java:$ctre_version"
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

jar {
    destinationDir = file("$rootDir/build/libs")
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}

publishing {
    repositories {
        maven {
            name = "rampage"
            url = uri("https://maven.pkg.github.com/rambots/rampage")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv
                ("gpr.user")
                password = project.findProperty("gpr.key") ?: System.getenv
                ("gpr.key")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from components.java
            artifact sourcesJar
            groupId "com.rambots4571"
            artifactId "rampage"
            version this.version
        }
    }
}


wrapper {
    gradleVersion gradle_version
}