plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

repositories {
    mavenCentral()
    maven {
        url "http://first.wpi.edu/FRC/roborio/maven/release/"
    }
    maven  {
        url "http://devsite.ctr-electronics.com/maven/release/"
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation "edu.wpi.first.wpilibj:wpilibj-java:$wpilib_version"
    implementation "com.ctre.phoenix:api-java:$ctre_version"
    implementation "com.ctre.phoenix:wpiapi-java:$ctre_version"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = java_version
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = java_version
    }
}

wrapper {
    gradleVersion gradle_version
}