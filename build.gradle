buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "edu.wpi.first:GradleRIO:$wpilib_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+"
    }
}

Properties props = new Properties()
props.load(new FileInputStream("$rootDir/bintray.properties"))

apply plugin: 'kotlin'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group 'com.rambots4571'
version '2020.1.1'

repositories {
    mavenCentral()
    maven {
        url "https://frcmaven.wpi.edu/artifactory/release/"
    }
    maven  {
        url "http://devsite.ctr-electronics.com/maven/release/"
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = 1.8
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = 1.8
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "edu.wpi.first.wpilibj:wpilibj-java:$wpilib_version"
    implementation "edu.wpi.first.wpilibNewCommands:wpilibNewCommands-java:$wpilib_version"
    implementation "edu.wpi.first.ntcore:ntcore-java:$wpilib_version"
    implementation "com.ctre.phoenix:api-java:$ctre_version"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    destinationDir = file("$rootDir/build/libs")
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
    destinationDir = file("$rootDir/build/libs")
}

artifacts {
    archives sourcesJar
}

bintray {
    user = props.getProperty("user")
    key = props.getProperty("key")
    publications = ['rampage']
    pkg {
        repo = "rampage"
        name = "rampage"
        userOrg = "rambots"
        licenses = ["MIT"]
        vcsUrl = "https://github.com/rambots/rampage"
        version {
            name = this.version
        }
    }
}

publishing {
    publications {
        Rampage(MavenPublication) {
            from components.java
            groupId "com.rambots4571"
            artifactId "rampage"
            artifact sourcesJar
            version this.version
        }
    }

    publishing {
        repositories {
            maven {
                name = "rampage"
                url = uri("https://maven.pkg.github.com/rambots/rampage")
                credentials {
                    username = githubUser
                    password = githubToken
                }
            }
        }
        publications {
            gpr(MavenPublication) {
                from(components.kotlin)
                artifact sourcesJar
            }
        }
    }
}

subprojects {
    group 'com.rambots4571.rampage'
    buildDir = file("$rootDir/build/${project.name}")
}

wrapper {
    gradleVersion gradle_version
}